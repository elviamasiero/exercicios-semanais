<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha algo</title>
</head>
<body>
    <script>
       var profissao = prompt('Qual sua profissão?');

       switch(profissao){
           case 'Engenheiro': 
           document.write('Você é engenheiro!')
           break

           case 'Medico':
           document.write('Você é médico!')
           break

           case 'Professor':
           document.write('Você é professor!')
           break

           case 'Advogado':
           document.write('Você é advogado!')
           break

           default:
           document.write('Você aparenta não ter nenhuma profissão')
       }
    </script>
</body>
</html>
