<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Exercício de condições if e else
    -->
    <script>
        var numero = prompt('Digite um número: ');

        if(numero > 10){
            alert('Você digitou um número maior que 10');
        } else{
            alert('Você digitou um número menor que 10');
        }
    </script>
</body>
</html>
