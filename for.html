<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
         FOR é uma laço de repetição. Significa "PARA"
         WHILE quando uma condição for verdade, executa.
        */
            for(var i = 0; i < 10; i++){
                document.write('Sou a posição - ' + i);
            }
            console.log('Saiu do looping')
    </script>
</body>
</html>
